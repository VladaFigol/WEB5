<!DOCTYPE html>
<html>
<head>
  <title>Лабораторна робота 5</title>
  <script>
    function generateAndCalculateArray() {
        const arraySize = parseInt(document.getElementById('arraySize').value);
        const inputArray = new Array(arraySize).fill().map(() => Math.floor(Math.random() * 100));
        document.getElementById('inputArrayOutput').innerText = inputArray.join(', ');
    
        const max = Math.max(...inputArray);
        const outputArray = inputArray.map(item => max * item);
        document.getElementById('outputArrayOutput').innerText = outputArray.join(', ');
      }
    
      function sortArray() {
        const outputArray = document.getElementById('outputArrayOutput').innerText.split(',').map(Number);
        const sortedArray = insertionSort(outputArray);
        document.getElementById('sortedArrayOutput').innerText = sortedArray.join(', ');
      }
    
      function insertionSort(arr) {
        for (let i = 1; i < arr.length; i++) {
          let current = arr[i];
          let j = i - 1;
          while (j >= 0 && arr[j] < current) {
            arr[j + 1] = arr[j];
            j--;
          }
          arr[j + 1] = current;
        }
        return arr;
      }
    
      function appendToDisplay(value) {
        document.getElementById('display').value += value;
      }
    
      function clearDisplay() {
        document.getElementById('display').value = '';
      }
    
      function calculate() {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      }
    
      function calculateSquareRoot() {
        let result = Math.sqrt(eval(document.getElementById('display').value));
        document.getElementById('display').value = result;
      }
    
    </script>
</head>
<body>
<h2>Завдання 1:</h2>

<label for="arraySize">Введіть кількість елементів у масиві:</label>
<input type="number" id="arraySize">
<button onclick="generateAndCalculateArray()">Генерувати та обчислити</button>
<div>
  <p>Вхідний масив А:</p>
  <p id="inputArrayOutput"></p>
</div>
<div>
  <p>Вихідний масив В (результат обчислення):</p>
  <p id="outputArrayOutput"></p>
</div>
<button onclick="sortArray()">Сортувати</button>
<div>
  <p>Відсортований масив В:</p>
  <p id="sortedArrayOutput"></p>
</div>



<h2>Завдання 2:</h2>
<div>
<input type="text" id="display">
<br>
<button onclick="appendToDisplay('1')">1</button>
<button onclick="appendToDisplay('2')">2</button>
<button onclick="appendToDisplay('3')">3</button>
<button onclick="appendToDisplay('+')">+</button>
<br>
<button onclick="appendToDisplay('4')">4</button>
<button onclick="appendToDisplay('5')">5</button>
<button onclick="appendToDisplay('6')">6</button>
<button onclick="appendToDisplay('-')">-</button>
<br>
<button onclick="appendToDisplay('7')">7</button>
<button onclick="appendToDisplay('8')">8</button>
<button onclick="appendToDisplay('9')">9</button>
<button onclick="appendToDisplay('*')">*</button>
<br>
<button onclick="appendToDisplay('0')">0</button>
<button onclick="calculateSquareRoot()">√</button>
<button onclick="appendToDisplay('**')">x^y</button>
<button onclick="appendToDisplay('/')">/</button>
<br>
<button onclick="calculate()">=</button>
<button onclick="clearDisplay()">C</button>
</div>




</body>
</html>
